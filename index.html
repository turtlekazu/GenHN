<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gen Garden | Powered by Acephale</title>
    
    <style id="generated-style"></style>
</head>
<body>

    <div id="app-root">

        <header class="app-header">
            <h1 class="app-title">Acephale Task</h1>
            <div class="user-status">
                <span class="status-icon">●</span>
                <span class="status-text">Online</span>
            </div>
        </header>

        <section class="controls">
            <div class="input-group">
                <input type="text" placeholder="新しいタスクを入力..." class="task-input">
                <button type="button" class="btn-add">Add</button>
            </div>
            
            <div class="prompt-area">
                <textarea placeholder="AIへの指示: どんなデザインにする？ (例: 80年代のネオン風、禅の庭風...)" class="style-prompt"></textarea>
                <button type="button" class="btn-generate">Generate UI</button>
            </div>
        </section>

        <main class="board">
            
            <ul class="task-list">

                <li class="task-item" data-priority="high" data-status="pending">
                    <div class="task-content">
                        <span class="task-tag">Urgent</span>
                        <h2 class="task-title">投資家向けピッチ資料作成</h2>
                        <p class="task-desc">シリーズA調達のための重要資料。内臓のメタファーを入れる。</p>
                        <time datetime="2023-10-20">Due: Tomorrow</time>
                    </div>
                    <div class="task-actions">
                        <button class="btn-done">Complete</button>
                        <button class="btn-delete">Delete</button>
                    </div>
                </li>

                <li class="task-item" data-priority="normal" data-status="pending">
                    <div class="task-content">
                        <span class="task-tag">Dev</span>
                        <h2 class="task-title">CSS Gen Gardenの実装</h2>
                        <p class="task-desc">HTML構造の策定とOpenAI APIの接続。</p>
                        <time datetime="2023-10-25">Due: Next Week</time>
                    </div>
                    <div class="task-actions">
                        <button class="btn-done">Complete</button>
                        <button class="btn-delete">Delete</button>
                    </div>
                </li>

                <li class="task-item" data-priority="low" data-status="completed">
                    <div class="task-content">
                        <span class="task-tag">Life</span>
                        <h2 class="task-title">牛乳を買う</h2>
                        <p class="task-desc">冷蔵庫のストックがない。</p>
                        <time datetime="2023-10-18">Done: Today</time>
                    </div>
                    <div class="task-actions">
                        <button class="btn-undo">Undo</button>
                        <button class="btn-delete">Delete</button>
                    </div>
                </li>

            </ul>
        </main>

        <footer class="app-footer">
            <p>&copy; 2026 Acephale OS - The Headless Future.</p>
        </footer>

    </div>

    <script src="gardener.js"></script>
</body>
</html>
